<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <style>

    h1{
        margin: -10px;
        padding:0px;
        background-color: #a3a3a3;
    }
    
    .img{
        background-color: #686262ad;
        border-radius: 5px;
        padding: 10px;
        margin: 10px;
     }
    .products{
        
        display:grid;
        grid-template-columns: repeat(6,1fr);
        gap:1px;
    }
    </style>
</head>
<body class="products" >
   
    {% for product in data1 %}
    <div>
        <center> 
      <div class="img">
        <a href="{% url 'app:review' product.id %}">
         <img  src="{{product.image.url}}" alt="{{product.p_name}}" height="200px" width="200px"/>
     
        
    <h2>*{{product.p_name}}*</h2>
    <h3>{{product.brand}}</h3>
    <h3>Rs.{{product.price}}</h3>
      </a>
    {% comment %} <h3>Price-{{product.price}}</h3>
    <h3>Decscription-{{product.description}}</h3> {% endcomment %}
    </div>
</div>
    
   {% endfor %}
</center>
</body>
</html>
